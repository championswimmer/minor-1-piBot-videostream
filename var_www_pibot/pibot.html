<script type="text/javascript">
	function left() {
		var request = new XMLHttpRequest();
		request.open('POST', 'picontrol.php?run=l', true);
		request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
		request.send(data);
	}
	function right() {
		var request = new XMLHttpRequest();
		request.open('POST', 'picontrol.php?run=r', true);
		request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
		request.send(data);
		
	}
	function rev() {
		var request = new XMLHttpRequest();
		request.open('POST', 'picontrol.php?run=b', true);
		request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
		request.send(data);
		
	}
	function fwd() {
		var request = new XMLHttpRequest();
		request.open('POST', 'picontrol.php?run=f', true);
		request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
		request.send(data);
		
	}
	function stop() {
		var request = new XMLHttpRequest();
		request.open('POST', 'picontrol.php?run=s', true);
		request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
		request.send(data);
		
	}
	document.onkeydown = checkKey;

	function checkKey(e) {

	    e = e || window.event;

	    if (e.keyCode == '38') { //up
	        $.ajax({
  				url: 'picontrol.php',
  				type: 'GET',
  				data: 'run=f'
			}); 
	    }
	    else if (e.keyCode == '40') { //down
	        $.ajax({
  				url: 'picontrol.php',
  				type: 'GET',
  				data: 'run=b'
			}); 
	    }
	    else if (e.keyCode == '37') { //left
	        $.ajax({
  				url: 'picontrol.php',
  				type: 'GET',
  				data: 'run=l'
			}); 
	    }
	    else if (e.keyCode == '39') { //right
	        $.ajax({
  				url: 'picontrol.php',
  				type: 'GET',
  				data: 'run=r'
			}); 
	    }
	    else if (e.keyCode == '27') { //esc
	        $.ajax({
  				url: 'picontrol.php',
  				type: 'GET',
  				data: 'run=s'
			}); 
	    }
	    else if (e.keyCode == '32') { //space
	        $.ajax({
  				url: 'picontrol.php',
  				type: 'GET',
  				data: 'run=s'
			}); 
	    }
	}
</script>
